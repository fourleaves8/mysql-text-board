<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>게시물 상세페이지</title>

<!-- loading fontawsome begins -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<!-- loading fontawsome ends -->

<link rel="stylesheet" href="app.css" />
</head>

<body>
	<div class="body-content flex flex-column min-height-100vh">
  
<!-- logobar begins -->
<header class="logo-bar con-min-width">

      <span>Look<span>U</span>Blog</span>
    </a>
  </div>
</header>
<!-- logobar ends -->

<!-- menubar begins -->
<header class="menu-bar con-min-width">
  <div class="con height-100p">
    <nav class="menu-bar__menu-1">
      <ul class="flex">
        <li>
          <a href="" class="block">
            <i class="fas fa-home"></i>
            <span>HOME</span>
          </a>
        </li>
        <li>
          <a href="" class="block">
            <i class="fas fa-book-open"></i>
            <span>ARTICLES</span>
          </a>
          <ul>
			${menu-bar__menu-1__board-menu-contents}

        <li>
          <a href="" class="block">
            <i class="fas fa-link"></i>

          </a>
          <ul>
            <li>
              <a href="" class="block">

              </a>
            </li>
            <li>
              <a href="" class="block">
                <i class="fab fa-github"></i>
                <span>Github</span>
              </a>
            </li>
          </ul>
        </li>
        <li>
          <a href="" class="block">
            <i class="fas fa-chart-line"></i>
            <span>STATISTICS</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<!-- menubar ends -->

<!-- main begins -->
<main class="flex-grow-1">
  <section class="title-bar con-min-width">
    <h1 class="con">
      ${title-bar__contents}
    </h1>
  </section>
